name: macOS 10.15

# Dependencies of this package
env:
  MACOS_BREW: ${{ 'cairo glib glib-networking gobject-introspection pkg-config jq' }}

on:
  push:
    branches:
      - swift52
  pull_request:
    branches:
      - swift52

jobs:
  # macOS tasks
  build-mac-catalina-swift-latest:
    runs-on: macos-10.15
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '12.4'

      - name: Print Swift version to confirm
        run: swift --version

      - name: Fetch dependencies for general repository
        run: brew install $MACOS_BREW

      - name: Checkout SwiftCairo
        uses: actions/checkout@v2
        with:
          ref: swift52
          path: SwiftCairo

      - name: Build Swift Wrappers
        run: |
          cd SwiftCairo
          ./run-gir2swift.sh
          echo "GIR2SWIFT_PATH=${PWD}/checkouts/gir2swift/.build/release/gir2swift" >> $GITHUB_ENV
          cd ..

      - name: Build SwiftCairo
        run: |
          cd SwiftCairo
          swift build `./run-gir2swift.sh flags -noUpdate`
          cd ..

      - name: Test SwiftCairo
        run: |
          cd SwiftCairo
          swift test `./run-gir2swift.sh flags -noUpdate`
          cd ..

      - name: Remove unneeded files and archive artefacts
        run: | 
          cd SwiftCairo
          swift package clean
          rm -rf .build/repositories
          cd ..
